test_build:
  build:
    dockerfile: Dockerfile
    args:
      build_env: testing
prod_build:
  build:
    dockerfile: Dockerfile
    args:
      build_env: production
  volumes:
    - ./:/deploy
deployment:
  image: codeship/aws-deployment
  encrypted_env_file: deployment.env.encrypted
  volumes_from:
    - prod_build
